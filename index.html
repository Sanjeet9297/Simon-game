<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siman Say Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <audio class="endSound" controls src="./audios/sounds_soundEndGame.mp3"></audio>
    <audio class="btnSound" controls src="./audios/sounds_tabsound.mp3"></audio>
    <audio class="sbtnSound" controls src="./audios/sounds_StartGame.mp3"></audio>

    <h1 class="Gname">Siman Say Game</h1> 
    <h2 class="level">Press Start Button To Start</h2>  
    <form action="./assest/rule.html">
        <button class="rule">GAME RULE</button>
    </form>
    <button class="start">Start</button>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"><p>1</p></div>
            <div class="btn yellow" type="button" id="yellow"><p>2</p></div>
        </div>
        <div class="line-two">
            <div class="btn green" type="button" id="green"><p>3</p></div>
            <div class="btn purple" type="button" id="purple"><p>4</p></div>
        </div>
    </div>
    <h1 class="highscore"></h1>
    


    <script src="app.js"></script>
</body>
</html>
